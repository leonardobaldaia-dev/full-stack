<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="hero">
            <h1>Mentoring</h1>
            <p>fill out the form bellow to schedule your mentoring</p>
        </div>
    </header>

    <main>
        <!-- container to adjsut the size -->
        <div class="container">
            <!-- this is where you will set up the fieldset-->
            <form action="">
                <fieldset>
                    <legend>Personal Information</legend>

                    <hr />

                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email
                            <span>(Enter a valid email address)</span>
                        </label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">password
                            <span>(Minimum 6 characters)</span>
                        </label>
                        <input type="password" id="password">
                    </div>

                    <legend>Mentor Information</legend>

                    <hr>

                    <div class="input-wrapper">
                        <label for="mentor-name">Your mentors name
                            <span>(only first name)</span>
                        </label>
                        <input type="text"  id="mentor-name">
                    </div>

                    <legend>Your available time</legend>

                    <hr>

                    <legend class="legend-group">First Mentoring</legend>

                    <div class="input-group">

                        <div class="input-wrapper-date">
                            <label for="begin-date">Data
                                <span>(DD/MM/AAAA)</span>
                            </label>

                            <input type="date" id="begin-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-start">From</label>
                            <input type="time"  id="time-start">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-start">until</label>
                            <input type="time"  id="time-start">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>
            <button>Save</button>
        </footer>
    </main>
</body>
</html>
